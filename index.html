<!DOCTYPE html>
<html>
<head>
  <title>SmartCambridge dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="gridlistlib/gridList.js"></script>
  <script src="gridlistlib/jquery.gridList.js"></script>
  <script src="dashboard.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="header">
    <a id="add-widget" href="#add-widget" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">add widget</a>
  </div>
  <div class="grid-container mdl-color--teal-900" style="height: calc((100vw - 20px) * 0.5625); padding-top: 10px; overflow: hidden;">
    <ul id="grid" class="grid">
      <li class="position-highlight">
        <div class="inner"></div>
      </li>
    </ul>
  </div>
</body>
</html>
